<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio3</title>
    <!--
    Applica un'ombra esterna a un'immagine e un'ombra interna al passaggio del mouse.
    -->
    <style>
        img{
            box-shadow: 10px 10px 5px gray;
        }
        img:hover{
            box-shadow: inset 10px 10px 5px gray;
        }
    </style>
</head>
<body>
    <img src="https://picsum.photos/200/300" alt="immagine">
</body>
</html>
