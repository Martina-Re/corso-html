<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio5</title>
    <!--
    Realizza un quadrato che cambia colore gradualmente quando ci passi sopra con il mouse.
    -->
    <style>
        .quadrato{
            height: 100px;
            width: 100px;
            border: 5px black solid;
            transition: border-color 2s ease;
        }
        .quadrato:hover{
            border-color: aqua;
        }
    </style>
</head>
<body>
    <div class="quadrato"></div>
</body>
</html>
