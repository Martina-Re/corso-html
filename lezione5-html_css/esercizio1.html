    <!--
    Crea un rettangolo che mostra un bordo colorato solo quando ci passi sopra con il mouse.
    -->

        .rettangolo{
            height: 50px;
            width: 100px;
            background-color: blueviolet;
        }
        .rettangolo:hover{
            border: 10px black solid;
        }
    </style>
</head>
<body>
    <div class="rettangolo"></div>
</body>
