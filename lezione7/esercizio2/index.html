<!DOCTYPE html>

<head>

    <title>esercizio2</title>
    <!--Crea una barra di navigazione orizzontale con 5 link (o pulsanti).
    Usa Flexbox per distanziare equamente gli elementi lungo l'intera larghezza della barra.
    Aggiungi un colore di sfondo alla barra e stili diversi ai link.-->
    <style>
        ul{
            background-color: rgb(213, 196, 230);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100%;
            list-style: none;
            justify-content: space-evenly;
        }

    </style>
</head>
<body>
     <nav class="">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
     </nav>
</body>
