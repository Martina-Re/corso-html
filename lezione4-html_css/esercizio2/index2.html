<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio2</title>
     <!--Obiettivo: Crea una barra di navigazione con link. Usa i tag <ul> e <li> per creare una lista orizzontale di collegamenti. Sfida aggiuntiva: Aggiungi stili CSS per cambiare il colore di sfondo al passaggio del mouse sui link (hover).-->
    <style>
        ul{
            list-style: none;
        }

        li {
            margin-left: 10pc;
            display:inline
        }

        li:hover{
            background-color: blue;
        }

        .sfondo{
            background-color: rgba(195, 43, 226 ,0.3);
            text-align:center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <nav class="sfondo">
        <ul>
            <li><a href="#">jw</a></li>
            <li><a href="#">wiki</a></li>
        </ul>
    </nav>
</body>
</html>
