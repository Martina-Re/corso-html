<head>

    <title>esercizio4</title>
    <!--Cerchio centrato in una pagina
    Crea un cerchio perfettamente centrato su una pagina. Il cerchio deve essere di colore rosso, con un'ombra e un bordo bianco-->
    <style>
        .cerchio{
            background-color: red;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin-top: 50vh;
            margin-left: 50vw;
            transform: translate(-50%,-50%);
            border: 1px solid white;
            box-shadow: 5px 5px 10px gray;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="cerchio"></div>

</body>
