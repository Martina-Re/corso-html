<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio6</title>
    <!--Testo con sfumatura
    Crea un titolo con un testo che abbia una sfumatura di colore.-->
    <style>
        .gradient-text{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color: transparent;
            background: linear-gradient(red, blue);
             -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">testo con sfumatura di colore</h1>
</body>
