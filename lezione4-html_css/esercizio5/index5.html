<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio5</title>
    <!--Hover: Cambia colore
    Quando passi il mouse sopra un quadrato, il colore di sfondo deve cambiare.-->
    <style>
        .quadrato{
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        .quadrato:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="quadrato"></div>
</body>
</html>
