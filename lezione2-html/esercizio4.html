<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio4</title>
</head>
<body>
    <!--Creare una tabella semplice
Descrizione: Crea una tabella con almeno 3 colonne e 2 righe.
Obiettivo: Imparare a usare i tag <table>, <tr>, <th>, <td>.
Esercizio:
Crea una tabella con 3 colonne e 2 righe.
Nella prima riga inserisci le intestazioni delle colonne.-->

<!--tabella-->
<table>
    <!--riga-->
    <tr>
        <!--cella intestazione th-->
        <th>mattina</th>
        <th>pomeriggio</th>
        <th>sera</th>
    </tr>
    <!--seconda riga-->
    <tr>
        <td>colazione</td>
        <td>merenda</td>
        <td>cena</td>
    </tr>
    <tr>
        <td>latte e cereali</td>
        <td>panino</td>
        <td>pollo e patate</td>
    </tr>
</table>
</body>
</html>
