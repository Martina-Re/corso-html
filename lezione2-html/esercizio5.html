<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio5</title>
</head>
<body>
    <!--Creare un modulo con input di testo e pulsante di invio
    Descrizione: Crea un modulo con un campo di testo, un campo email, e un pulsante di invio.
    Obiettivo: Imparare a usare i tag <form>, <input>, <label>, <button>.
    Esercizio:
    Crea un modulo con un campo per il nome, un campo per l'email, e un pulsante di invio.
    -->
<form action="">

    <div>
        <label for="email">email</label>
        <input type="email" id="email">
    
    <div>
        <label for="text">testo</label>
        <input type="text" id="text">
    </div>
    <button type="button">invia</button>
</form>
</body>
</html>
