<!--Creare un modulo con radio button e checkbox
Descrizione: Crea un modulo con almeno due radio button e una checkbox.
Obiettivo: Imparare a usare i tag <input type="radio"> e <input type="checkbox">.
Esercizio:
Crea un modulo con due opzioni di radio button per scegliere una risposta.
Aggiungi una checkbox per "Accettare i termini".
-->
<body>
    <form action="">
        <input type="radio"name="classe" id="1a" value="1a">
        <label for="1a">1a</label>
        <input type="radio"name="classe" id="2a" value="2a">
        <label for="2a">2a</label>
        <input type="checkbox"name="123" id="termini" value="true">
        <label for="termini">termini e condizioni</label><br>
        <button type="submit">invia</button>
    </form>
</body>
