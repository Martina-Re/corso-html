<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio5</title>
    <!--
    Crea una sezione con tre rettangoli sovrapposti verticalmente:
    Ogni rettangolo deve avere un colore di sfondo diverso.
    Aggiungi margini interni (padding) per distanziare il contenuto dal bordo interno del rettangolo.
    Aggiungi margini esterni (margin) per distanziare i rettangoli tra loro.
    Imposta una larghezza fissa per i rettangoli (ad esempio 80% della larghezza della pagina).
    -->
    <style>
        .rettangoli{
            padding: 1rem;
            margin: 10%;
            width: 50%;
        }
        .rettangolo1{
            background-color: rgb(21, 66, 105);
        }
        .rettangolo2{
            background-color: brown;
        }
        .rettangolo3{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="rettangoli rettangolo1">Caro amico</div>
    <div class="rettangoli rettangolo2">ti scrivo</div>
    <div class="rettangoli rettangolo3">cos√¨ mi distraggo un po'</div>
</body>
</html>
