    <!--Usa le tag <b>, <i>, <u>, <mark>, <sub>, e <sup> per formattare diverse parti di un testo, mostrando vari stili (grassetto, corsivo, sottolineato, evidenziato, pedice, apice).-->
        <b>Lorem ipsum dolor</b> sit amet <i>consectetur adipisicing elit.</i> 
        <u>Vitae, corporis delectus cum expedita,</u> 
        <mark>tenetur error tempora,</mark>  
        <sub>ipsum impedit illum quam excepturi ex?</sub> 
        <sup>Veritatis alias itaque mollitia eveniet quisquam? Ipsam, dicta!</sup>
